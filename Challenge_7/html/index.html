<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="box__outside">
      <header>
        <div class="header-content">
          <i class="fas fa-stream fa-2x"></i>
          <span>library</span>
          <i class="fas fa-shopping-bag fa-2x"></i>
        </div>
      </header>
      <div class="search">
        <input type="text" placeholder="Search books..." />
        <i class="fas fa-search"></i>
      </div>
      <main>
        <div class="container__book-of-the-day">
          <span class="title">Book of the day</span>
          <div class="container__bd-content">
            <img
              src="http://image.yes24.com/goods/89015790/XL"
              size
              class="bd-cover"
            />
            <div class="bd-informations">
              <span class="middle">Withmoss</span>
              <span class="words">Robin Wall Kimmerer</span>
              <div class="unable_star-rating">
                <span>☆</span><span>☆</span><span>☆</span><span>☆</span
                ><span>☆</span>
              </div>
              <div class="container__tag">
                <div class="tag">Plant</div>
                <div class="tag">Nature</div>
              </div>
              <div class="container__btn">
                <div class="btn__bookmark"><i class="fas fa-bookmark"></i></div>
                <div class="btn__book">Book Now</div>
              </div>
            </div>
          </div>
        </div>
        <div class="container__top-adventures">
          <span class="title">Top Adventures</span>
          <div class="container__ta-content">
            <div class="book">
              <img
                src="http://image.yes24.com/images/chyes24/froala/0/43235/14217.jpg"
              />
              <div class="star-rating">
                <span>☆</span><span>☆</span><span>☆</span><span>☆</span
                ><span>☆</span>
              </div>
            </div>
            <div class="book">
              <img
                src="http://image.kyobobook.co.kr/images/book/xlarge/658/x9788901243658.jpg"
              />
              <div class="star-rating">
                <span>☆</span><span>☆</span><span>☆</span><span>☆</span
                ><span>☆</span>
              </div>
            </div>
            <div class="book">
              <img
                src="https://image.aladin.co.kr/product/15263/21/cover500/e897381472_3.jpg"
              />
              <div class="star-rating">
                <span>☆</span><span>☆</span><span>☆</span><span>☆</span
                ><span>☆</span>
              </div>
            </div>
            <div class="book">
              <img src="http://image.yes24.com/Goods/79209287/XL" />
              <div class="star-rating">
                <span>☆</span><span>☆</span><span>☆</span><span>☆</span
                ><span>☆</span>
              </div>
            </div>
          </div>
        </div>
        <div class="container__popular-authors">
          <span class="title">popular authors</span>
          <div class="container__pa-content">
            <img src="https://ifh.cc/g/GT8lqD.png" />
            <div class="pa-informations">
              <span class="middle">Sunwoojunga</span>
              <p class="words">
                선우정아의 뉴 앨범 Buffalo가 7월 25일 6시에 공개됩니다! </br>많관부~
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
